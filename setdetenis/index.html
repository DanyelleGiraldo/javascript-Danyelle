<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set de tenis</title>
    <link rel="icon" href="img/tennis-racket-3d-png.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor1">
        <h3 class="text-center">Set detenis</h3>
        <form id="Palabra-formulario" onsubmit="determinarGanadorSet(document.getElementById('juegosA').value, document.getElementById('juegosB').value); return false;">
            <div class="form-group">
                <label for="juegosA">jugador 1:</label>
                <input type="text" class="form-control" id="juegosA" required>
            </div>
            <div class="form-group">
                <label for="juegosB">jugador 2:</label>
                <input type="text" class="form-control" id="juegosB" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="botoncalcular">Calcular</button>
        </form>
        <div id="resultado" class="mt-3"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/setdetenis/script.js"></script>
</body>
</html>
